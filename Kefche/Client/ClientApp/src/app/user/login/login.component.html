<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" placeholder="Enter username" formControlName="username">
                </div>
                <div *ngIf="username?.touched && username?.errors?.required" class="alert alert-danger">
                    The username is required.
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                </div>
                <div *ngIf="password?.touched && password?.errors?.required" class="alert alert-danger">
                    The password is required.
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me?</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
